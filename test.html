<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Box Webpage</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <header>
    <h1>Personal Blog Web App</h1>
    <nav>
        <ul>
            <button id = "theme">Theme</button>
        </ul>
    </nav>
  </header>
  <div id="container">
    <div class="box">
      <h1>My Personal Blogs</h1>
      <h4>Hi! What's going on?</h4>
    </div>
    <div class="box">
      <h2>Whats on your mind?</h2>
        <form>
            <div class="l1">
                <label for="un">Username</label>
            </div>
            <div>
                <input type="text" id="un" />
            </div>
            <div class="l2">
                <label for="t1">Title</label>
            </div>
            <div>
                <input type="text" id="t1" />
            </div>
            <div class="l3">
                <label for="c1">Content</label>
            </div>
            <div class="l4">
                <textarea id="c1"></textarea>
            </div>
            <input type="submit" id="submission" value="Submit" />
        </form>
    </div>
  </div>
  <footer>
    <h3>Made with &#128150; by Justin Morris</h3>
        <div>
            <a href="" alt="Portfolio">Check My Portfolio</a>
        </div>
  </footer>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
